# ZMK Configuration File - Optimized for Pointing Device and BLE Stability

# -------------------------------------
# 基本設定
# -------------------------------------
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y
CONFIG_PAW3222=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# -------------------------------------
# BLE接続最適化
# -------------------------------------
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_NOTIFY_MULTIPLE=y

# 接続間隔 (45〜67.5ms)
CONFIG_BT_CONN_INTERVAL_MIN=6
CONFIG_BT_CONN_INTERVAL_MAX=9
CONFIG_BT_CONN_LATENCY=0
CONFIG_BT_CONN_TIMEOUT=400

# -------------------------------------
# マウス／ポインティングデバイス最適化
# -------------------------------------
# レポートレート（高いほど滑らか／消費電力増）
CONFIG_ZMK_MOUSE_REPORT_RATE_HZ=100

# スクロールの滑らかさ向上
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# （旧ZMK_POINTING_INPUT_OVERRIDEやZMK_POINTER_DRIVER等は削除）

# -------------------------------------
# オプション（必要に応じてON）
# -------------------------------------
