CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y
CONFIG_PAW3222=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
# オートマウスレイヤーのタイムアウト時間
# CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=100000

CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y


# --- Bluetooth レポートキューの最適化 ---
# マウス移動データが含まれるキーボードレポートのキューサイズを増加 (安定性向上)
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=30

# コンシューマーレポートのキューサイズを増加
CONFIG_ZMK_BLE_CONSUMER_REPORT_QUEUE_SIZE=10

# --- BLE スレッド優先度の向上 ---
# BLE 通知スレッドの優先度を上げて、マウスデータの迅速な送信を確保
CONFIG_ZMK_BLE_THREAD_PRIORITY=3