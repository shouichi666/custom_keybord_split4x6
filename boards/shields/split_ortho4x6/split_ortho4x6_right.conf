# --- 基本設定 ---
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y
CONFIG_PAW3222=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# --- オートマウスレイヤー ---
# CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=100000

# --- BLE実験的機能 ---
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# --- BLE接続パラメータ (ZMK 3.5以降対応) ---
# ※ ZMK_BLE_MIN/MAX_CONN_INTERVAL は削除されたため、Zephyr標準設定を使用
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6      # 最短間隔 (6×7.5ms = 45ms)
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9      # 最長間隔 (9×7.5ms = 67.5ms)
CONFIG_BT_PERIPHERAL_PREF_SLAVE_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400     # 4秒 (切断までの監視時間)

# --- BLE通信最適化 ---
CONFIG_BT_GATT_NOTIFY_MULTIPLE=y
# CONFIG_BT_GATT_NOTIFY_QUEUE_SIZE=10  ← Zephyr 3.5では廃止済みのため削除

# --- マウスレポートレート（カーソルを滑らかに）---
# ※ 値を上げるほど更新頻度が上がる（消費電力は増える）
CONFIG_ZMK_MOUSE_REPORT_RATE_HZ=100

